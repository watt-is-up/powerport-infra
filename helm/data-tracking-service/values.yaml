replicaCount: 1

image:
  repository: powerportacr.azurecr.io/data-tracking-service
  tag: "latest"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

containerPort: 8080

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "500m"

# Full appsettings.json as raw string
