replicaCount: 1

image:
  repository: powerportacr.azurecr.io/billing-service
  tag: "latest"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

containerPort: 8080

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "500m"

# Full appsettings.json as raw string
appsettingsJson: |
  {
    "Kafka": {
      "BootstrapServers": "kafka:9092"
    },
    "Tenants": {
      "ina": {
        "Id": "5a8d3c1f-9e42-4b7d-8f06-2c91e7a4d6b5",
        "ConnectionString": "Host=postgres;Port=5432;Database=billing_ina_db;Username=billing_ina_user;Password=secretpassword"
      },
      "petrol": {
        "Id": "91c4b7a2-6d3e-4f89-a5c1-0e2d8b6f7a43",
        "ConnectionString": "Host=postgres;Port=5432;Database=billing_petrol_db;Username=billing_petrol_user;Password=secretpassword"
      },
      "makpetrol": {
        "Id": "2e9f6a7b-4c1d-4e3a-9b8f-6d1a7c5e4b04",
        "ConnectionString": "Host=postgres;Port=5432;Database=billing_makpetrol_db;Username=billing_makpetrol_user;Password=secretpassword"
      },
      "shared": {
        "Id": "11111111-1111-1111-1111-111111111111",
        "ConnectionString": "Host=postgres;Port=5432;Database=billing_shared_db;Username=billing_shared_user;Password=secretpassword"
