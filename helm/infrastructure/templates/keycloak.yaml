{{- if .Values.keycloak.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm
data:
  powerport-realm.json: |
    {
      "realm": "powerport",
      "enabled": true,
      "registrationAllowed": false,
      "resetPasswordAllowed": true,
      "editUsernameAllowed": false,
      "bruteForceProtected": true,
      "roles": {
        "realm": [
          {
            "name": "Provider",
            "description": "Provider admin role"
          },
          {
            "name": "User",
            "description": "Regular user role"
          }
        ]
      },
      "users": [],
      "clients": [
        {
          "clientId": "powerport-api",
          "enabled": true,
          "publicClient": false,
          "bearerOnly": true,
          "standardFlowEnabled": false,
          "directAccessGrantsEnabled": true
        },
        {
          "clientId": "powerport-web",
          "enabled": true,
          "publicClient": true,
          "standardFlowEnabled": true,
          "directAccessGrantsEnabled": true,
          "redirectUris": [
            "http://localhost:3000/*",
            "http://localhost:5001/*",
            "https://*.azurewebsites.net/*"
          ],
          "webOrigins": [
            "http://localhost:3000",
            "http://localhost:5001",
            "*"
          ]
        }
      ],
      "clientScopes": [
        {
          "name": "provider_id",
          "protocol": "openid-connect",
          "attributes": {
            "include.in.token.scope": "true"
          },
          "protocolMappers": [
            {
              "name": "provider_id",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-attribute-mapper",
              "config": {
                "user.attribute": "provider_id",
                "claim.name": "provider_id",
                "jsonType.label": "String",
                "id.token.claim": "true",
                "access.token.claim": "true",
                "userinfo.token.claim": "true"
              }
            }
          ]
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']
      containers:
        - name: keycloak
          image: {{ .Values.keycloak.image }}
          args:
            - start-dev
            - --import-realm
          ports:
            - containerPort: 8080
          env:
            - name: KEYCLOAK_ADMIN
              value: {{ .Values.keycloak.adminUser | quote }}
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: {{ .Values.keycloak.adminPassword | quote }}
            - name: KC_DB
              value: "postgres"
            - name: KC_DB_URL
              value: "jdbc:postgresql://postgres:5432/keycloak_db"
            - name: KC_DB_USERNAME
              value: "keycloak_user"
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: keycloak-password
            - name: KC_HEALTH_ENABLED
              value: "true"
          volumeMounts:
            - name: realm-config
              mountPath: /opt/keycloak/data/import
          resources:
            {{- toYaml .Values.keycloak.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 10
      volumes:
        - name: realm-config
          configMap:
            name: keycloak-realm
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
spec:
  selector:
    app: keycloak
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
{{- end }}
