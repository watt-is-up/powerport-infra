{{- if .Values.mongodb.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.mongodb.storage }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-init
data:
  init-tenants.js: |
    // ===============================
    // Shared user database
    // ===============================
    db = db.getSiblingDB("data_tracking_shared_db");
    db.createUser({
      user: "data_tracking_shared_user",
      pwd: "secretpassword",
      roles: [{ role: "readWrite", db: "data_tracking_shared_db" }]
    });
    db.createCollection("healthcheck");

    // ===============================
    // Tenant: INA
    // ===============================
    db = db.getSiblingDB("data_tracking_ina_db");
    db.createUser({
      user: "data_tracking_ina_user",
      pwd: "secretpassword",
      roles: [{ role: "readWrite", db: "data_tracking_ina_db" }]
    });
    db.createCollection("healthcheck");

    // ===============================
    // Tenant: PETROL
    // ===============================
    db = db.getSiblingDB("data_tracking_petrol_db");
    db.createUser({
      user: "data_tracking_petrol_user",
      pwd: "secretpassword",
      roles: [{ role: "readWrite", db: "data_tracking_petrol_db" }]
    });
    db.createCollection("healthcheck");

    // ===============================
    // Tenant: MAKPETROL
    // ===============================
    db = db.getSiblingDB("data_tracking_makpetrol_db");
    db.createUser({
      user: "data_tracking_makpetrol_user",
      pwd: "secretpassword",
      roles: [{ role: "readWrite", db: "data_tracking_makpetrol_db" }]
    });
    db.createCollection("healthcheck");
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: {{ .Values.mongodb.image }}
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "admin"
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: mongo-password
            - name: MONGO_INITDB_DATABASE
              value: "datatracking"
          volumeMounts:
            - name: mongodb-storage
              mountPath: /data/db
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
          resources:
            {{- toYaml .Values.mongodb.resources | nindent 12 }}
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: mongodb-storage
          persistentVolumeClaim:
            claimName: mongodb-pvc
        - name: init-script
          configMap:
            name: mongodb-init
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
  type: ClusterIP
{{- end }}
