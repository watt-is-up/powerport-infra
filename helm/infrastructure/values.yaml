# ===========================================
# PostgreSQL Configuration
# ===========================================
postgres:
  enabled: true
  image: postgres:15
  storage: 8Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# ===========================================
# MongoDB Configuration
# ===========================================
mongodb:
  enabled: true
  image: mongo:7.0
  storage: 8Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# ===========================================
# Kafka Configuration (KRaft mode - no Zookeeper)
# ===========================================
kafka:
  enabled: true
  image: apache/kafka:3.7.0
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "500m"

zookeeper:
  enabled: false

# ===========================================
# Keycloak Configuration
# ===========================================
keycloak:
  enabled: true
  image: quay.io/keycloak/keycloak:24.0
  adminUser: admin
  adminPassword: admin
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "500m"
